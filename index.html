<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Text with Class Selectors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <p class="highlight">This is the first paragraph with a yellow background and bold text.</p>
    <p class="note">This is the second paragraph with italic text and dark green font color.</p>
    <p>This is the third paragraph without any class, with a default font size of 16px.</p>

</body>
</html>
